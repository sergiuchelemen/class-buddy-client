<div class="content">
  <div class="container">
    <div class="row">
      <app-nav-bar></app-nav-bar>

      <br>
      <!-- Illustration -->
      <div class="col-md-6">
        <img
          ngSrc="assets/554.jpg"
          width="700"
          height="450"
          alt="Description of image"
        />
      </div>

      <!-- Registration Form -->
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h3>Create Account</h3>
              <p class="mb-4">
                Join ClassBuddy â€” fill out the form below to register.
              </p>
            </div>

            <form [formGroup]="registerForm">
              <!-- Firstname / Lastname -->
              <div class="row gx-2 mb-3">
                <div class="form-group col">
                  <input
                    formControlName="firstname"
                    type="text"
                    class="form-control"
                    placeholder="Firstname"
                    required
                  />
                </div>

                <div class="form-group col">
                  <input
                    formControlName="lastname"
                    type="text"
                    class="form-control"
                    placeholder="Lastname"
                    required
                  />
                </div>
              </div>

              <!-- Username / Email -->
              <div class="row gx-2 mb-3">
                <div class="form-group col">
                  <input
                    formControlName="username"
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="form-group col">
                  <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
              </div>

              <!-- Password / Confirm Password -->
              <div class="row gx-2 mb-2">
                <div class="form-group col">
                  <input
                    formControlName="password"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="form-group col">
                  <input
                    formControlName="confirmPassword"
                    type="password"
                    class="form-control"
                    placeholder="Confirm Password"
                    required
                  />
                </div>
              </div>
              <div *ngIf="passwordsDoNotMatch()" class="text-danger mb-3">
                Passwords do not match.
              </div>

              <!-- Date of Birth -->
              <div class="row gx-2 mb-4">
                <div class="form-group col">
                  <label for="dateOfBirth" class="form-label visually-hidden">Date of Birth</label>
                  <input
                    formControlName="dateOfBirth"
                    type="date"
                    id="dateOfBirth"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="d-flex mb-4 align-items-center">
                <span class="ml-auto">
                  <a
                    class="nav-link cursor-pointer p-0"
                    (click)="router.navigate(['/login'])"
                  >
                    Already registered?
                  </a>
                </span>
              </div>

              <button
                type="submit"
                (click)="register()"
                [disabled]="passwordsDoNotMatch() || registerForm.invalid"
                class="btn btn-primary btn-block w-100"
              >
                Register
              </button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
