<div class="container my-5 p-5">
  <!-- Highlighted Announcement -->
  <div class="card highlighted-card mb-5 p-4 shadow-lg">
    <div class="d-flex align-items-start">
      <i class="bi bi-megaphone fs-2 text-primary me-3"></i>
      <div class="flex-grow-1">
        <h4 class="mb-2">{{ announcement.createdBy }}
          <small class="text-muted ms-2">{{ announcement.timestamp | date:'dd.MM.yyyy HH:mm' }}</small>
        </h4>
        <p class="lead">{{ announcement.message }}</p>
      </div>
    </div>
  </div>

  <!-- Comments Section -->
  <div class="card comments-card shadow-sm p-4">
    <h5 class="mb-4">Comments ({{ comments.length }})</h5>
    <ul class="list-unstyled">
      <li *ngFor="let c of comments" class="mb-3">
        <div class="d-flex align-items-center mb-1">
          <i class="bi bi-person-circle fs-3 text-secondary me-2"></i>
          <strong>{{ c.commentedBy }}</strong>
          <small class="text-muted ms-2">{{ c.timestamp | date:'dd.MM.yyyy HH:mm' }}</small>
        </div>
        <p class="ps-5 mb-0">{{ c.text }}</p>
      </li>
    </ul>

    <!-- New Comment Input -->
    <div class="input-group mt-4">
      <input
        type="text"
        class="form-control"
        placeholder="Add a commentâ€¦"
        [(ngModel)]="newComment"
        (keydown.enter)="submitComment()"
      />
      <button class="btn btn-primary" (click)="submitComment()">Post</button>
    </div>
  </div>
</div>
