<div class="container my-4">
  <div class="row">
    <div
      *ngFor="let submission of submissions"
      class="col-md-6 col-lg-4 mb-4 d-flex align-items-stretch"
    >
      <div class="card w-100 minimal-card">
        <!-- Card Header: student name & submission date -->
        <div class="card-header minimal-card-header">
          <h5 class="student-name mb-1">{{ submission.submittedBy }}</h5>
          <small class="submission-date">{{ submission.submittedAt | date: 'medium' }}</small>
        </div>

        <!-- Card Body: filename + download icon + assign-grade button -->
        <div class="card-body d-flex flex-column justify-content-between">
          <!-- File Download Section -->
          <div class="mb-3 d-flex justify-content-between align-items-center">
            <div class="file-info">
              <i class="bi bi-file-earmark-fill me-2 file-icon"></i>
              <span class="file-name">{{ submission.fileName }}</span>
            </div>
            <!-- Download Icon (muted, clickable) -->
            <i
              class="bi bi-download fs-5 download-icon"
              (click)="downloadSubmission(submission)"
              title="Download"
            ></i>
          </div>

          <!-- Grade Assignment Section -->
          <div class="mt-auto">
            <div class="mb-2">
              <span class="badge grade-pill bg-primary">
                {{ submission.grade }}/100
              </span>
            </div>
            <button
              class="btn btn-outline-secondary w-100 assign-btn"
              (click)="saveGrade(submission)"
            >
              <span class="btn-text">
                Assing grade
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- If there are no submissions -->
  <div *ngIf="submissions.length === 0" class="text-center text-muted py-5">
    <i class="bi bi-inbox-fill display-4 mb-3"></i>
    <p class="lead">No submissions available.</p>
  </div>
</div>

<!-- Grade Dialog Component -->
<app-grade-dialog></app-grade-dialog>
